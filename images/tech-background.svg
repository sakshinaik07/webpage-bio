<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Abstract blue technology background with circuit lines and nodes">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071a52"/>
      <stop offset="0.55" stop-color="#0b2f8a"/>
      <stop offset="1" stop-color="#103e9c"/>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#a9c8ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#a9c8ff" stop-opacity="0"/>
    </radialGradient>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>

    <style>
      .grid { stroke: rgba(255,255,255,0.06); stroke-width: 1; }
      .trace { stroke: rgba(207,227,255,0.55); stroke-width: 2.2; fill: none; stroke-linecap: round; }
      .trace2 { stroke: rgba(116,191,255,0.55); stroke-width: 1.8; fill: none; stroke-linecap: round; }
      .node { fill: rgba(255,255,255,0.8); }
      .node2 { fill: rgba(116,191,255,0.9); }
      .spark { fill: rgba(255,255,255,0.35); }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)"/>
  <circle cx="450" cy="320" r="520" fill="url(#glow)" filter="url(#softBlur)"/>
